[package]
name = "ord"
description = "â—‰ Ordinal wallet and block explorer"
version = "0.9.0"
license = "CC0-1.0"
edition = "2021"
autotests = false
homepage = "https://github.com/ordinals/ord"
repository = "https://github.com/ordinals/ord"
autobins = false
rust-version = "1.67"
build = "build.rs"

[workspace]
members = [".", "test-bitcoincore-rpc"]

[dependencies]
anyhow = { version = "1.0.56", features = ["backtrace"] }
async-trait = "0.1.72"
axum = { version = "0.6.1", features = ["headers"] }
axum-server = "0.5.0"
base64 = "0.21.0"
bech32 = "0.9.1"
bip39 = "2.0.0"
bitcoin = { version = "0.30.0", features = ["rand"] }
boilerplate = { version = "1.0.0", features = ["axum"] }
chrono = "0.4.19"
clap = { version = "4.4.2", features = ["derive"] }
ctrlc = { version = "3.2.1", features = ["termination"] }
derive_more = "0.99.17"
dirs = "5.0.0"
log4rs = { version = "1.2.0", features = ["gzip"] }
futures = "0.3.21"
hex = "0.4.3"
html-escaper = "0.2.0"
http = "0.2.6"
hyper = { version = "0.14.24", features = ["http1", "client"] }
indicatif = "0.17.1"
lazy_static = "1.4.0"
log = "0.4.14"
mime = "0.3.16"
mime_guess = "2.0.4"
miniscript = "10.0.0"
mp4 = "0.14.0"
once_cell = "1.17.1"
ord-bitcoincore-rpc = "0.17.1"
redb = "1.3.0"
regex = "1.6.0"
rss = "2.0.1"
rust-embed = "8.0.0"
rustls = "0.21.1"
rustls-acme = { version = "0.7.1", features = ["axum"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = { version = "1.0.81" }
serde_yaml = "0.9.17"
sysinfo = "0.29.2"
tempfile = "3.2.0"
thiserror = "1.0.40"
tokio = { version = "1.17.0", features = ["rt-multi-thread"] }
tokio-stream = "0.1.9"
tokio-util = {version = "0.7.3", features = ["compat"] }
tower-http = { version = "0.4.0", features = ["compression-br", "compression-gzip", "cors", "set-header"] }
bincode = "1.3.3"
bigdecimal = "0.3.1"
shadow-rs = "0.21.0"
utoipa = { version = "3.4.4", features = ["axum_extras"] }
utoipa-redoc = { version = "0.1.0", features = ["axum"] }
rayon = "1.8.0"

[dev-dependencies]
executable-path = "1.0.0"
pretty_assertions = "1.2.1"
utoipa-swagger-ui = { version = "3.1.5", features = ["axum", "debug-embed"] }
reqwest = { version = "0.11.10", features = ["blocking", "json"] }
test-bitcoincore-rpc = { path = "test-bitcoincore-rpc" }
unindent = "0.2.1"

[[bin]]
name = "ord"
path = "src/bin/main.rs"

[lib]
name = "ord"
path = "src/lib.rs"

[[test]]
name = "integration"
path = "tests/lib.rs"

[build-dependencies]
pulldown-cmark = "0.9.2"
shadow-rs = "0.21.0"
