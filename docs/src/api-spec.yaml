openapi: 3.0.3
info:
  title: Ord Node API
  description: Ord RESTful API for OKX
  version: 1.0.0
servers:
  - url: api/v1
tags:
  - name: Node Status
    description: node status information
  - name: BRC20
    description: Access to blocks, transactions, accounts, and ticks for BRC20 protocol.
  - name: Ord
    description: Access to inscriptions for ordinals protocol.
paths:
  /node/info:
    get:
      tags:
        - Node Status
      summary: Get ord and bitcoin node status
      description: |-
        Returns a json object with the bitcoin network status.
      parameters:
        - name: btc
          schema:
            type: boolean
          in: query
          description: |-
            If true, returns the bitcoin network information.
          required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/HeightInfo"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/tick:
    get:
      tags:
        - BRC20
      summary: Get brc20 tick list
      description: |-
        Returns a json object with the brc20 tick list.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/AllBRC20Tick"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/tick/{tick}:
    get:
      tags:
        - BRC20
      summary: Get brc20 tick by name
      description: |-
        Returns a json object with the brc20 tick info.
      parameters:
        - name: tick
          schema:
            type: string
          in: path
          description: |-
            The 4 bytes brc20 tick name.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/BRC20Tick"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/tick/{tick}/address/{address}/balance:
    get:
      tags:
        - BRC20
      summary: Get brc20 balance by tick and address
      description: |-
        Returns a json object with the brc20 balance info.
      parameters:
        - name: tick
          schema:
            type: string
          in: path
          description: |-
            The brc20 tick name.
          required: true
        - name: address
          schema:
            type: string
          in: path
          description: |-
            The address.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/BRC20Balance"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/tick/{tick}/address/{address}/transferable:
    get:
      tags:
        - BRC20
      summary: Get brc20 transferable by tick and address
      description: |-
        Returns a json object with the brc20 transferable info.
      parameters:
        - name: tick
          schema:
            type: string
          in: path
          description: |-
            The brc20 tick name.
          required: true
        - name: address
          schema:
            type: string
          in: path
          description: |-
            The btc address.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/BRC20TransferableInscriptions"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/address/{address}/balance:
    get:
      tags:
        - BRC20
      summary: Get brc20 balance by btc address
      description: |-
        Returns a json object with the brc20 balance info.
      parameters:
        - name: address
          schema:
            type: string
          in: path
          description: |-
            The btc address.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/AllBRC20Balance"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/address/{address}/transferable:
    get:
      tags:
        - BRC20
      summary: Get brc20 transferable by btc address
      description: |-
        Returns a json object with the brc20 transferable info.
      parameters:
        - name: address
          schema:
            type: string
          in: path
          description: |-
            The btc address.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/BRC20TransferableInscriptions"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/tx/{txid}:
    get:
      tags:
        - BRC20
      summary: Get brc20 tx by txid
      description: |-
        Returns a json object with the brc20 tx info.
      parameters:
        - name: txid
          schema:
            type: string
          in: path
          description: |-
            The txid.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/Brc20Transaction"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/tx/{txid}/events:
    get:
      tags:
        - BRC20
      summary: Get brc20 tx events by txid
      description: |-
        Returns a json object with the brc20 tx info.
      parameters:
        - name: txid
          schema:
            type: string
          in: path
          description: |-
            The txid.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/BRC20TxEvents"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /brc20/block/{blockHash}/events:
    get:
      tags:
        - BRC20
      summary: Get brc20 block by blockHash
      description: |-
        Returns a json object with the brc20 block info.
      parameters:
        - name: blockHash
          schema:
            type: string
          in: path
          description: |-
            The blockHash.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/BRC20BlockEvents"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /ord/id/{inscriptionId}/inscription:
    get:
      tags:
        - Ord
      summary: Get ord inscription by inscriptionId
      description: |-
        Returns a json object with the ord inscription info.
      parameters:
        - name: inscriptionId
          schema:
            type: string
          in: path
          description: |-
            The inscriptionId.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/Inscription"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /ord/number/{inscriptionNumber}/inscription:
    get:
      tags:
        - Ord
      summary: Get ord inscription by inscriptionNumber
      description: |-
        Returns a json object with the ord inscription info.
      parameters:
        - name: inscriptionNumber
          schema:
            type: integer
          in: path
          description: |-
            The inscriptionNumber.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/Inscription"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
  /ord/outpoint/{outpoint}/info:
    get:
      tags:
        - Ord
      summary: Get ord output info by outpoint
      description: |-
        Returns a json object with the ord outpoint info.
      parameters:
        - name: outpoint
          schema:
            type: string
          in: path
          description: |-
            The outpoint.
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        $ref: "#/components/schemas/OutpointInfo"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError400"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError404"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError500"
components:
  schemas:
    ApiResponse:
      type: object
      description: |-
        `ApiResponse` is a generic response object.
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: The response code.
        msg:
          type: string
          description: A message describing the error.
          example: "ok"
    ApiError400:
      type: object
      description: |-
        Bad Request.
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: The response code.
          example: 2
        msg:
          type: string
          description: A message describing the error.
          example: "bad request"
    ApiError404:
      type: object
      description: |-
        Not Found.
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: The response code.
          example: 3
        msg:
          type: string
          description: A message describing the error.
          example: "not found"
    ApiError500:
      type: object
      description: |-
        Internal Server Error.
      required:
        - code
        - msg
      properties:
        code:
          type: integer
          description: The response code.
          example: 1
        msg:
          type: string
          description: A message describing the error.
          example: "internal server error"
    HeightInfo:
      type: object
      description: |-
        `HeightInfo` is a object with the ord and bitcoin network status.
      required:
        - ordHeight
        - btcChainInfo
      properties:
        ordHeight:
          type: integer
          description: The height that ord has been resolved.
        btcChainInfo:
          type: object
          description: The bitcoin node that we connected status.
    BRC20Tick:
      type: object
      description: |-
        `BRC20Tick` is a object with the tick info.
      required:
        - tick
        - inscriptionId
        - inscriptionNumber
        - supply
        - limitPerMint
        - minted
        - decimal
        - deployBy
        - txid
        - deployHeight
        - deployBlocktime
      properties:
        tick:
          type: string
          description: The tick name.
          example: "ordi"
        inscriptionId:
          type: string
          description: The inscription id.
          example: "b61b0172d95e266c18aea0c624db987e971a5d6d4ebc2aaed85da4642d635735i0"
        inscriptionNumber:
          type: integer
          description: The inscription number.
          example: 348020
        supply:
          type: string
          description: The supply.
          example: "21000000000000000000000000"
        limitPerMint:
          type: string
          description: The limit per mint.
          example: "1000000000000000000000"
        minted:
          type: string
          description: The minted.
          example: "21000000000000000000000000"
        decimal:
          type: integer
          description: The decimal.
          example: 18
        deployBy:
          $ref: "#/components/schemas/ScriptPubKey"
        txid:
          type: string
          description: The txid.
          example: "b61b0172d95e266c18aea0c624db987e971a5d6d4ebc2aaed85da4642d635735i0"
        deployHeight:
          type: integer
          description: The deploy height.
          example: 779832
        deployBlocktime:
          type: integer
          description: The deploy blocktime.
          example: 1678248991
    AllBRC20Tick:
      type: object
      description: |-
        `AllBRC20Tick` is a object with the all tick info.
      required:
        - tokens
      properties:
        tokens:
          type: array
          description: The tick info list.
          items:
            $ref: "#/components/schemas/BRC20Tick"
    ScriptPubKey:
      type: object
      description: |-
        `ScriptPubKey` is a object with the scriptPubKey info.
      oneOf:
        - $ref: "#/components/schemas/Address"
        - $ref: "#/components/schemas/NonStandard"
      example:
        address: "bc1pxaneaf3w4d27hl2y93fuft2xk6m4u3wc4rafevc6slgd7f5tq2dqyfgy06"
    Address:
      type: object
      description: |-
        `Address` is a string with the address.
      required:
        - address
      properties:
        address:
          type: string
          description: The address.
          example: "bc1pxaneaf3w4d27hl2y93fuft2xk6m4u3wc4rafevc6slgd7f5tq2dqyfgy06"
    NonStandard:
      type: object
      description: |-
        `NonStandard` is a string with the script hash.
      required:
        - scriptHash
      properties:
        scriptHash:
          type: string
          description: The script hash160.
          example: "64a6435b97c58bb24bc2302e68b4442ca9ed9f0f"
    BRC20Balance:
      type: object
      description: |-
        `BRC20Balance` is a object with the balance info.
      required:
        - tick
        - availableBalance
        - transferableBalance
        - overallBalance
      properties:
        tick:
          type: string
          description: The tick name.
          example: "ordi"
        availableBalance:
          type: string
          description: The available balance.
          example: "10000"
        transferableBalance:
          type: string
          description: The transferable balance.
          example: "10000"
        overallBalance:
          type: string
          description: The overall balance.
          example: "10000"
    AllBRC20Balance:
      type: object
      description: |-
        `AllBRC20Balance` is a object with the all balance info.
      required:
        - tokens
      properties:
        tokens:
          type: array
          description: The balance info list.
          items:
            $ref: "#/components/schemas/BRC20Balance"
    Brc20Transaction:
      type: object
      description: |-
        `Brc20Transaction` is a object with the brc20 transaction info.
      required:
        - txid
        - blockhash
        - confirmed
        - inscriptions
      properties:
        txid:
          type: string
          description: The txid.
          example: "b61b0172d95e266c18aea0c624db987e971a5d6d4ebc2aaed85da4642d635735"
        blockhash:
          type: string
          description: The blockhash.
          example: "00000000000000000003a0a8be81a1f0c53b2e4358a70c6ff7718515bf0c1c4b"
        confirmed:
          type: boolean
          description: The confirmed.
          example: true
        inscriptions:
          type: array
          description: The inscriptions.
          items:
            $ref: "#/components/schemas/BRC20InscriptionMessage"
    BRC20InscriptionMessage:
      type: object
      description: |-
        `BRC20InscriptionMessage` is a object with the inscription info.
      required:
        - action
        - inscriptionNumber
        - inscriptionId
        - from
        - to
        - oldSatpoint
        - newSatpoint
        - operation
      properties:
        action:
          type: string
          description: The action type `inscribe` or `transfer`.
          example: "inscribe"
        inscriptionNumber:
          type: integer
          description: The inscription number. Field not present if it is an unconfirmed transaction
          example: 348020
        inscriptionId:
          type: string
          description: The inscription id.
          example: "b61b0172d95e266c18aea0c624db987e971a5d6d4ebc2aaed85da4642d635735i0"
        from:
          $ref: "#/components/schemas/ScriptPubKey"
        to:
          $ref: "#/components/schemas/ScriptPubKey"
        oldSatpoint:
          type: string
          description: The old satpoint.
          example: "a9d30d3a5131f49b0ee7b920c3c6f5f16defc152c0ae425c964294bc18ec6f28:0:0"
        newSatpoint:
          type: string
          description: The new satpoint.
          example: "b61b0172d95e266c18aea0c624db987e971a5d6d4ebc2aaed85da4642d635735:0:0"
        operation:
          $ref: "#/components/schemas/BRC20Operation"
    BRC20Operation:
      type: object
      description: |-
        `BRC20Operation` is a object with the brc20 operation info.
      oneOf:
        - $ref: "#/components/schemas/BRC20DeployOperation"
        - $ref: "#/components/schemas/BRC20MintOperation"
        - $ref: "#/components/schemas/BRC20TransferOperation"
    BRC20DeployOperation:
      type: object
      description: |-
        `BRC20DeployOperation` is a object with the deploy operation info.
      required:
        - type
        - tick
        - max
        - lim
      properties:
        type:
          type: string
          description: The operation type.
          example: "deploy"
        tick:
          type: string
          description: The tick name.
          example: "ordi"
        max:
          type: string
          description: The max supply.
          example: "10000"
        lim:
          type: string
          description: The mint limit.
          example: "10000"
    BRC20MintOperation:
      type: object
      description: |-
        `BRC20MintOperation` is a object with the mint operation info.
      required:
        - type
        - tick
        - amt
      properties:
        type:
          type: string
          description: The operation type.
          example: "mint"
        tick:
          type: string
          description: The tick name.
          example: "ordi"
        amt:
          type: string
          description: The mint amount.
          example: "10000"
    BRC20TransferOperation:
      type: object
      description: |-
        `BRC20TransferOperation` is a object with the transfer operation info.
      required:
        - type
        - tick
        - amt
      properties:
        type:
          type: string
          description: The operation type.
          example: "inscribeTransfer"
        tick:
          type: string
          description: The tick name.
          example: "ordi"
        amt:
          type: string
          description: The transfer amount.
          example: "10000"
    BRC20TxEvent:
      type: object
      description: |-
        `BRC20TxEvent` is a object with the transaction event.
      oneOf:
        - $ref: "#/components/schemas/BRC20DeployEvent"
        - $ref: "#/components/schemas/BRC20MintEvent"
        - $ref: "#/components/schemas/BRC20InscribeTransferEvent"
        - $ref: "#/components/schemas/BRC20TransferEvent"
      discriminator:
        propertyName: type
        mapping:
          deploy: "#/components/schemas/BRC20DeployEvent"
          mint: "#/components/schemas/BRC20MintEvent"
          inscribeTransfer: "#/components/schemas/BRC20InscribeTransferEvent"
          transfer: "#/components/schemas/BRC20TransferEvent"
